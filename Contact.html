<body class="main">
   
     <!--Nav Bar-->
     <nav class="navbar navbar-nav bg-dark">

    <!--Heading-->
    <h2 class="heading" style="text-align: center;">Contact Me</h2>
    <!--Form-->
    <div id="center">   
    <form class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <input type="text" class="form-control" id="comment">
            </div><br>
            <p style="text-align: center;">When would you like to be contacted?</p>
            <div style="text-align: center;" class="form-group">
                <label class="form-check-label" for="mfm">Day</label>
                <input class="radio-inline" type="radio" id="day" value="Day">
                <label class="form-check-label" for="mff">Night</label>
                <input class="radio-inline" type="radio" id="night" value="Night">
            </div><br><br>
            <div style="text-align: center;" class="form-group">
                <button type="submit" class="btn btn-info" id="ContactUs" onclick="window.open('clickMe.html')">Contact Me</button>
            </div><br><br><br>
    </form>
    <br><br>
